<!DOCTYPE html>
<html>

    <head>
        <title>CodeMonkeyIsland</title>
        <meta charset="utf-8" />
        <meta name="description" content="Spel bij cursus Inleiding Programmeren, CMD Amsterdam" />
        <link href="static/css/style.css" media="screen" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" type="image/png" href="static/images/favicon.png"/>
    </head>

    <body>
       <main>

            <h1>Code Monkey Island</h1>

            <section class="board">
                <img src="static/images/teleporter.gif" class="teleporter start" alt="teleporter" />
                
                <ul class="pawns">
                    <li><img src="static/images/chimp.png" alt="speler 1"/></li>
                    <li><img src="static/images/gorilla.png" alt="speler 2"/></li>
                    <li><img src="static/images/oranutang.png" alt="speler 3"/></li>
                </ul>
                
                <img src="static/images/teleporter.gif" class="teleporter finish" alt="teleporter"/>
                
                <ul class="fields">
                
                </ul>

            </section>

            <aside>
                <figure class="dice">    
                    <img src="static/images/one.png" alt="dobbelsteen" />
                </figure>

                <section class="feedback">
                    <h1>Feedback:</h1>
                    <div class="message">
                    </div>
                </section>

                <section class="rules">
                    <h1>Instellingen/Spelregels:</h1>
                    <dl>
                        <a class="save-settings" href="#">Instellingen opslaan</a>
                        <dt>Aantal velden</dt>
                        <dd><input type="number" id="total-fields" class="total-fields" value="15" min="5" max="15"/> totaal</dd>
                        <dt class="forward">Groen veld</dt>
                        <dd><input type="number" class="steps-forward" value="1"/> stap(pen) vooruit</dd>
                        <dt class="back">Rood veld</dt>
                        <dd><input type="number" class="steps-back" value="2"/> stap(pen) achteruit</dd>
                        <dt class="neutral">Neutraal veld</dt>
                        <dd>geen invloed</dd>                        
                    </dl>
                </section>
            </aside>            
        </main>

        <section class="quiz">
            <h1>Quizvraag</h1>
            <p class="question-text"></p>
            <ul class="options"></ul>
            <a href="#" class="check-answer">Antwoord controleren</a>
        </section>

        <script src="static/js/app/data.js"></script>
        <script src="static/js/app/app.js"></script>
    </body>
</html>
